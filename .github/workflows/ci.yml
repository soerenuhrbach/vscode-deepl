name: CI
on: 
  push:
    branches:
      - master
  pull_request: 
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ variables.NODE_VERSION }}
    - name: Install dependencies
      run: yarn
    - name: Lint
      run: yarn lint
